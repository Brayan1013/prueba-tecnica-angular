<div class="container">
  <div class="row pt-3 mt-3">
    <div class="col-md-12">
      <h1 class="text-center text-info">Authors</h1>
    </div>
  </div>
  <div class="row pt-2 mt-2 text-center">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">name</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Authorscol</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors">
            <th scope="row">{{ author.id }}</th>
            <td>{{ author.name }}</td>
            <td>{{ author.userName }}</td>
            <td>{{ author.email }}</td>
            <td>{{ author.authorscol }}</td>
            <td>
              <button (click)="deleteAuthor(author.id)" class="btn btn-danger">
                Delete
              </button>
              <button
                (click)="redirectToDetails(author.id)"
                class="btn btn-info ml-2"
              >
                Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
